<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/first_try/styles/styles.css">
    <title>Traffic Shark</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="#" class="logo"><img src="/first_try/images/logo.svg"></a>
            </div>
            <nav class="header__navbar">
                <div class="header__navbar-container">
                    <a href="/first_try/pages/for_webmasterts.html" class="header__item header__item_blue">ВЕБМАСТЕРАМ</a>
                    <a href="/first_try/index.html" class="header__item header__item_green ">РЕКЛАМОДАТЕЛЯМ</a>
                    <div class="header__item">
                        <a href="login.html" class="header__item-button header__item-button_log">ВХОД</a>
                        <span class="header__item-separator">|</span>
                        <a href="registr.html" class="header__item-button header__item-button_reg">РЕГИСТРАЦИЯ</a>
                    </div>
                    <div class="header__item">
                        <button class="header__item-button header__item-button_lang">RU</button>
                        <button class="header__item-button header__item-button_lang">EN</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="about">
        <div class="about__container about__container_log">
            <h1 class="about__title">авторизоваться</h1>
            <form class="about__form">
                <input class="about__form-input" type="text" name="email" autocomplete="off" placeholder="Email">
                <input class="about__form-input" type="text" name="password" autocomplete="off" placeholder="Пароль">                                                  
                <button type="submit" class="about__button">написать нам</button>
            </form>
            <div class="about__remember-me">
                <div class="about__remember-button">
                    <input type="checkbox" name="toggle" id="toggle-button" class="about__toggle-button">
                </div>
                <p class="about__remember-text">Запомнить меня</p>
            </div>
            <div class="about__links-container">
                <a href="" class="about__link">Забыли пароль</a>
                <a href="/first_try/pages/registr.html" class="about__link">Создать аккаунт</a>
            </div>
        </div>
    </section>
</body>
</html>
